{%extends 'base_layout.html'%}
{%block content%}

<div id="titulo">
    <h1 id="titulo1"> Ingresar </h1>
</div>

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
      <div class="col-9">
<form action="/login/" method="POST">
    {% csrf_token %}
    <div id="form_register"> 
        <div class="row">
            <div class="col-6">
              {{ form.nombre|as_crispy_field }}
            </div>
            <div class="col-6">
              {{ form.password|as_crispy_field }}
            </div>
        </div>

    </div>
    </div>
</div>
</div>
    <button id="btn-2" class="btn btn-outline-dark">Ingresar</button>

</form>

{% endblock %}
